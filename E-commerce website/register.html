    <section> 
        <form id='register' class='input-group-register' action="http://localhost/E-commerce website/register.php" method="post" onsubmit="return confirmPassword()">
            <input type='text'name='fname' class='input-field'placeholder='First Name' required>
            <input type='text'name='sname' class='input-field'placeholder='Last Name ' required>
            <input type='email'name='email' class='input-field'placeholder='Email Id' required>
            <input type='text'name='address' class='input-field' placeholder='Address' required>
            <input id="passwd" name="password" type='password'name='password' class='input-field'placeholder='Enter Password' required>
            <input id="conpasswd" type='password'class='input-field'placeholder='Confirm Password'  required onkeyup="confirmPassword()">
            <span id="confirm"></span>
            <input type='checkbox'class='check-box' required><span class="span_rem">I agree to the <a href="about.html">terms and conditions</a></span>
            <button type='submit'class='submit-btn'>Register</button>
            <span class="span_register">Already have an account , <a href="login.html">Sign In</a></span>
        </form>
    </section>

    <script>
        function confirmPassword()
        {   var passwd=document.getElementById('passwd').value;
            var conpasswd=document.getElementById('conpasswd').value;
            var flag=false;
            if(conpasswd=='')
            {
                document.getElementById('confirm').style.display='none';
            }
            else if(passwd==conpasswd)
            {   document.getElementById('confirm').style.display='inline';
                document.getElementById('confirm').innerHTML=`password Matched`;
                document.getElementById('confirm').style.color='green';
                flag=true;
            }
            else
            {   document.getElementById('confirm').style.display='inline';
                document.getElementById('confirm').innerHTML=`password doesn't match`;
                document.getElementById('confirm').style.color='red';
            }
            return flag;
        }
    </script>
